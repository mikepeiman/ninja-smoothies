<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Vue Basics</h1>
  <div id="app">
    <p>My name is {{ name }} and I earn ${{ wage }}/hr </p>
    <button v-on:click="wage++">Increase income by $1</button>
    <button v-on:click="wage--">Decrease income by $1</button>
    <button v-on:click="changeWage(5)">Add $5</button>
    <button v-on:dblclick="changeWage(10)">Increase income by $10</button>
    <button v-on:dblclick="changeWage(-10)">Decrease income by $10</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
